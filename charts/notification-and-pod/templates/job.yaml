apiVersion: batch/v1 
kind: Job
metadata:
  generateName: presync-
  annotations:
    argocd.argoproj.io/hook: PreSync 
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  completions: 1 
  parallelism: 1 
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: kubectl get application info
          image: gcr.io/cloud-builders/kubectl
          command:
            - "kubectl"
          args:
            - "get"
            - "-n"
            - "argocd"
            - "applications.argoproj.io"
            - "sample-application"
            - "-o"
            - "json"
            - "> /tmp/argoinfo"
        - name: echo-container
          image: stedolan/jq
          command: 
            - "/bin/bash"
          args:
            - "curl"
            - "-X"
            - "POST" 
            - "-d"
            - |
              {
                "channel": "#general", 
                "username": "gheo", 
                "attachments": [
                  {
                    "title": "PreSync", 
                    "text": "Application: *notifier*\nBranch: *$(cat /tmp/argoinfo | jq -r '.spec.source.targetRevision')*",
                    "color": "#439FE0"
                  }
                ]
              }
            - "https://hooks.slack.com/services/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"
        #- technosophos/slack-notify
      restartPolicy: Never

