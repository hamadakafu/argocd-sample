apiVersion: batch/v1 
kind: Job
metadata:
  name: before
  generateName: before-
  annotations:
    argocd.argoproj.io/hook: PreSync 
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  completions: 1 
  parallelism: 1 
  backoffLimit: 10 
  template:
    spec:
      containers:
        - name: echo-container
          image: alpine:latest
          command: ["echo"] 
          args: ["fack you"]
      restartPolicy: Never

---
apiVersion: batch/v1
kind: Job
metadata:
  name: after
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0